<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 40px; margin-left: -15px; color: bisque;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-box">
      <img id="pic" src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay"><img id="eye" src="./images/icon-view.svg" alt=""></div>
    </div>
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="box">
      <div><img src="./images/icon-ethereum.svg" alt=""><p style="font-weight: 400; color: hsl(178, 100%, 50%);">0.041 ETH</p></div>
      <div><img src="./images/icon-clock.svg" alt=""><p>3 days left</p></div>
    </div>
    <div class="line"></div>
    <div class="author">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/chanduKunche">Kunche Chandra Mouli</a>.
  </div>
</body>
</html>
